<section class="inspired_product_area section_gap_top section_gap_bottom_custom">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="main_title">
         <h2 class=""><span #search>new products</span></h2>
 

          <div id="destination" class="form-inline d-flex justify-content-center mb-5 mt-0 d-flex justify-content-center">
            <i class="fa fa-search"></i>

            <input class="form-control form-control-sm ml-3 w-30" [(ngModel)]="term" type="search" id="anchor"
              placeholder="Search specefic item" aria-label="Search">
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="justify-content: center;"  >

      <div class="col-lg-3 col-md-6" *ngFor="let i of dorList | filter: term  let index = index "  >
          <app-product-item  [productItem]="i" *ngIf="index<8">

          </app-product-item>

      </div>


    </div>
  </div>
</section>
