<div *ngIf="items.length === 0" class="alert alert-info" style="text-align: center; font-size: 1.3em"><b>Your Cart is Empty
</b>

<br><br><b><a routerLink="/home" >Back to shop</a></b>



</div>

<div class="container">
  <div class="row mb-5">
    <form class="col-md-12" method="post">
    <div class="site-blocks-table" >
      <table class="table table-bordered" >
          <thead>
            <tr >
              <th class="product-thumbnail">Image</th>
              <th class="product-name">Product</th>
              <th class="product-price">Price</th>
              <th class="product-quantity">Quantity</th>
              <th class="product-remove">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let item of myCart | async">
              <td class="product-thumbnail">
                <img src="{{item.imgPath}}" alt="Image" class="img-fluid">
              </td>
              <td class="product-name">
                <h2 class="h5 text-black">{{item.name}}</h2>
              </td>
              <td> {{item.price | currency:'ILS'}}</td>
              <td>
                <div class="input-group mb-3" style=" padding-left: 55px;">
                  <div class="input-group-prepend" style="padding: 0px 0px 0px 10px">
                    <button class="btn btn-outline-secondary" type="button" (click)="decreaseAmount(item)">-</button>
                  </div>
                  <span style="font-size: 1.3em; margin: 0px 5px 0px 5px;">{{item.amount }}</span>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="increaseAmount(item)">+</button>
                  </div>
                </div>
              </td>
              <td><a  class="btn btn-primary height-auto btn-sm" (click)="removeFromCart(item)">X</a></td>
            </tr>

          </tbody>
        </table>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row mb-5">
        <div class="col-md-6 mb-3 mb-md-0">
          <button class="btn btn-primary btn-sm btn-block">Update Cart</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-outline-primary btn-sm btn-block">Continue Shopping</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label class="text-black h4" for="coupon">Coupon</label>
          <p>Enter your coupon code if you have one.</p>
        </div>
        <div class="col-md-8 mb-3 mb-md-0">
          <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary btn-sm px-4">Apply Coupon</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 pl-5">
      <div class="row justify-content-end">
        <div class="col-md-7">
          <div class="row">
            <div class="col-md-12 text-right border-bottom mb-5">
              <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-md-6">
              <span class="text-black">Total</span>
            </div>
            <div class="col-md-6 text-right">
              <strong>Total</strong> {{ cartTotal
               | currency:'ILS' }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary btn-lg btn-block"
               (click)="toCheckout()">Proceed To
                Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
